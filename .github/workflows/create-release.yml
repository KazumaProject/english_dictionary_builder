name: Create and Release N-gram File

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies & spaCy model
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # [FIX] Download the correct large model used in the script
          python -m spacy download en_core_web_lg

      - name: Generate n-gram file
        run: python main.py

      - name: Archive artifact
        run: |
          FILE="1-grams_score_cost_pos_combined.txt"
          zip "${FILE%.txt}.zip" "$FILE"

      - name: Create GitHub Release & upload
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.zip
