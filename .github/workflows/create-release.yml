name: Create and Release N-gram File

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and spaCy model
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm

      - name: Run script to generate n-gram file
        run: python main.py

      - name: Archive production artifacts
        run: |
          ARTIFACT_FILE="1-grams_score_cost_pos_combined.txt"
          zip "${ARTIFACT_FILE%.txt}.zip" "$ARTIFACT_FILE"

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.zip
